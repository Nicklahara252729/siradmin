<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Custom Stylesheet Css -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins|Source+Sans+Pro" rel="stylesheet">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css">


    <title>Siradmin Responsive Template</title>
  </head>
  <body>
    <aside class="sidebar">
        <div class="left-sidebar">
            <div class="logo-sidebar">
                <h2>SIR ADMIN</h2>
            </div>
            <div class="content-sidebar text-center">
                <img src="https://tinyfac.es/data/avatars/7E570445-25F0-4276-8E8F-084ABA2C8FB8-200w.jpeg" alt="" class="rounded-circle">
                <p>Yasir Arif</p>
                <span>User</span>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <i class="mdi mdi-monitor-dashboard"></i>
                        Dashboard
                    </li>
                    <li>
                        <i class="mdi mdi-bookmark-outline"></i>
                        Ui & Elements
                    </li>
                    <li>
                        <i class="mdi mdi-square-edit-outline"></i>
                        Forms
                    </li>
                    <li>
                        <i class="mdi mdi-table-large"></i>
                        Table & Grids
                    </li>
                    <li>
                        <i class="mdi mdi-content-copy"></i>
                        Pages
                    </li>
                </ul>
            </nav>
        </div>
    </aside>

    <section class="content-header">
        <header class="container-fluid">
            <div class="header-left">
                <form class="form-group" action="#">
                    <input type="text" class="search" value="Search">
                    <button type="submit"><i class="mdi mdi-magnify"></i></button>
                </form>
            </div>
            <div class="header-right">
                <i class="mdi mdi-bell-outline"></i>
            </div>
        </header>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <h3>Dashboard</h3>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
